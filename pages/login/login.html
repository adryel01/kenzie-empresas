<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/8d6bb71c27.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script type="module" src="./login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <header class="header-menu">
        <nav class="navigator">
            <img class="logo-kenzie" src="/assets/img/logo.png" alt="logo kenzie empresas">
            <button class="button-menu-dropdown" type="button"><i class="fa-solid fa-bars"></i></button>
            <div class="buttons-menu">
                <a href="/index.html" class="button-home-desktop">Home</a>
                <a href="/pages/cadastro/cadastro.html" class="button-cadastro-desktop">Cadastro</a>
            </div>
            
        </nav>

    </header>

    <main class="container">
        <img class="bg-mobile" src="/assets/img/bg-mobile.png" alt="background mobile">
        <img class="bg-desktop" src="/assets/img/bg-desktop.png" alt="background desktop">

        <section class="section-login">
            <h1>Login</h1>
            <p>Preencha os campos para realizar login</p>
            <form>
                <input type="email" placeholder="Seu e-mail" id="input-email" required>
                <input type="password" placeholder="Sua senha" id="input-password" required>
                <button type="submit" class="button-form-login" id="button-login">Login</button>
            </form>
            <span>ou</span>
            <a class="button-return-cadastro" href="/pages/cadastro/cadastro.html">Cadastre-se</a>
        </section>
    </main>
</body>

</html>

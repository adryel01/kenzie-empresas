<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="./cadastro.css">
    <script src="https://kit.fontawesome.com/8d6bb71c27.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script type="module" src="./cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header class="header-menu">
        <nav class="navigator">
            <img class="logo-kenzie" src="/assets/img/logo.png" alt="logo kenzie empresas">
            <button class="button-menu-dropdown" type="button"><i class="fa-solid fa-bars"></i></button>
            <div class="buttons-menu">
                <a href="/index.html" class="button-home-desktop">Home</a>
        <a href="/pages/login/login.html"class="button-login-desktop">Login</a>
            </div>
        </nav>
        
    </header>

    <main class="container">
        <img class="bg-mobile" src="/assets/img/bg-mobile.png" alt="background mobile">
        <img class="bg-desktop" src="/assets/img/bg-desktop.png" alt="background desktop">

        <section class="section-cadastro">
            <h1>Cadastre-se</h1>
            <form>
                <input type="text" placeholder="Seu nome" id="input-name" required>
                <input type="email" placeholder="Seu e-mail" id="input-email" required>
                <input type="password" placeholder="Sua senha" id="input-password" required>
                <select name="professional-level" id="professional-level" title="professional-level" >
                    <option selected disabled>Nível Profissional</option>
                    <option value="estagiário">Estagiário</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="submit" class="button-form-cadastro">Cadastre-se</button>
                <a class="button-return" href="/index.html">Retornar</a>
            </form>
        </section>
    </main>
</body>
</html>
